    <!-- PWA Manifest & Theme -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#15803d"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #111827; /* bg-gray-900 */
        overflow-x: hidden; /* Allow vertical scroll, prevent horizontal */
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      .animate-scroll {
        animation: scroll 120s linear infinite;
      }
      
      /* New animations for the landing page */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-background-pan {
        animation: background-pan 15s ease-in-out infinite;
      }

      /* Simple fade transition for gallery */
      @keyframes image-fade {
        0%, 100% { background-image: url('https://images.unsplash.com/photo-1559925298-92a3b435f528?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8cG9rZXIlMjBnYW1lfHx8fHx8MTcxODI0NDY2MA&ixlib-rb-4.0.3&q=80&w=1080'); }
        25%, 38% { background-image: url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8c3RhZGl1bSUyMG5pZ2h0fHx8fHx8MTcxODI0NDY5MQ&ixlib-rb-4.0.3&q=80&w=1080'); }
        63%, 76% { background-image: url('https://images.unsplash.com/photo-1617029532439-51921c5f3521?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8cG9rZXIlMjBjYXJkc3x8fHx8fDE3MTgyNDQ3MTY&ixlib-rb-4.0.3&q=80&w=1080'); }
      }
      .animate-image-fade {
        animation: image-fade 15s ease-in-out infinite;
      }

      /* Shake animation for password error */
      @keyframes shake {
        10%, 90% { transform: translateX(-1px); }
        20%, 80% { transform: translateX(2px); }
        30%, 50%, 70% { transform: translateX(-4px); }
        40%, 60% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>

        window.addEventListener('load', () => {
